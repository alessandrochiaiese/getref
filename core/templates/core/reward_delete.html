{% extends 'core/base.html' %}

{% block title %}Delete Reward{% endblock %}

{% block content %}
    <h2>Delete Reward</h2>
    <p>Are you sure you want to delete this Reward?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'reward_list' %}">Cancel</a>
    </form>
{% endblock %}
