{% extends 'core/base.html' %}

{% block title %}Delete Settings{% endblock %}

{% block content %}
    <h2>Delete Settings</h2>
    <p>Are you sure you want to delete this Settings?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'settings_list' %}">Cancel</a>
    </form>
{% endblock %}
