{% extends 'core/base.html' %}

{% block title %}Add New Affiliate{% endblock %}

{% block content %}

        {% csrf_token %}
        { form.as_p }

    <a href="{% url 'affiliate_list' %}">Back to Affiliate List</a>
    
{% endblock %}
