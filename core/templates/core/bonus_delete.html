{% extends 'core/base.html' %}

{% block title %}Delete Bonus{% endblock %}

{% block content %}
    <h2>Delete Bonus</h2>
    <p>Are you sure you want to delete this Bonus?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'bonus_list' %}">Cancel</a>
    </form>
{% endblock %}
