{% extends 'core/base.html' %}

{% block title %}Add New Link{% endblock %}

{% block content %}
    <h2>Add New Link</h2>
    <form method="post">
        {% csrf_token %}
        { form.as_p }
        <button type="submit">Add Link</button>
    </form>
    <br>
    <a href="{% url 'link_list' %}">Back to Link List</a>
    
{% endblock %}
