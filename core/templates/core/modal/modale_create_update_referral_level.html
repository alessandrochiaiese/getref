    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createreferrer" class="form-label">Referrer</label>
            <input type="text" class="form-control" data-field="referrer" id="createreferrer" required>
        </div>
        

        <div class="mb-3">
            <label for="createreferred" class="form-label">Referred</label>
            <input type="text" class="form-control" data-field="referred" id="createreferred" required>
        </div>
        

        <div class="mb-3">
            <label for="createlevel" class="form-label">Level</label>
            <input type="text" class="form-control" data-field="level" id="createlevel" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>

        <div class="mb-3">
