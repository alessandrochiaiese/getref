    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createname" class="form-label">Name</label>
            <input type="text" class="form-control" data-field="name" id="createname" required>
        </div>
        

        <div class="mb-3">
            <label for="createdescription" class="form-label">Description</label>
            <input type="text" class="form-control" data-field="description" id="createdescription" required>
        </div>
        

        <div class="mb-3">
            <label for="createprogram_type" class="form-label">Program Type</label>
            <input type="text" class="form-control" data-field="program_type" id="createprogram_type" required>
        </div>
        

        <div class="mb-3">
            <label for="createreward_type" class="form-label">Reward Type</label>
            <input type="text" class="form-control" data-field="reward_type" id="createreward_type" required>
        </div>
        

        <div class="mb-3">
            <label for="createreward_value" class="form-label">Reward Value</label>
            <input type="text" class="form-control" data-field="reward_value" id="createreward_value" required>
        </div>
        

        <div class="mb-3">
            <label for="createcurrency" class="form-label">Currency</label>
            <input type="text" class="form-control" data-field="currency" id="createcurrency" required>
        </div>
        

        <div class="mb-3">
            <label for="createcommission_rate" class="form-label">Commission Rate</label>
            <input type="text" class="form-control" data-field="commission_rate" id="createcommission_rate" required>
        </div>
        

        <div class="mb-3">
            <label for="createmin_payout_threshold" class="form-label">Min Payout Threshold</label>
            <input type="text" class="form-control" data-field="min_payout_threshold" id="createmin_payout_threshold" required>
        </div>
        

        <div class="mb-3">
            <label for="createmax_payout_limit" class="form-label">Max Payout Limit</label>
            <input type="text" class="form-control" data-field="max_payout_limit" id="createmax_payout_limit" required>
        </div>
        

        <div class="mb-3">
            <label for="createdate_created" class="form-label">Date Created</label>
            <input type="text" class="form-control" data-field="date_created" id="createdate_created" required>
        </div>
        

        <div class="mb-3">
            <label for="createis_active" class="form-label">Is Active</label>
            <input type="text" class="form-control" data-field="is_active" id="createis_active" required>
        </div>
        

        <div class="mb-3">
            <label for="createduration" class="form-label">Duration</label>
            <input type="text" class="form-control" data-field="duration" id="createduration" required>
        </div>
        

        <div class="mb-3">
            <label for="createallowed_regions" class="form-label">Allowed Regions</label>
            <input type="text" class="form-control" data-field="allowed_regions" id="createallowed_regions" required>
        </div>
        

        <div class="mb-3">
            <label for="createtarget_industry" class="form-label">Target Industry</label>
            <input type="text" class="form-control" data-field="target_industry" id="createtarget_industry" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>

        <div class="mb-3">

        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editSubmitBtn" onclick="saveExampleChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
