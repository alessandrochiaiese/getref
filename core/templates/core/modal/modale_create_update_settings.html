    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createparticipant_id" class="form-label">Participant Id</label>
            <input type="text" class="form-control" data-field="participant_id" id="createparticipant_id" required>
        </div>
        

        <div class="mb-3">
            <label for="createpreferred_currency" class="form-label">Preferred Currency</label>
            <input type="text" class="form-control" data-field="preferred_currency" id="createpreferred_currency" required>
        </div>
        

        <div class="mb-3">
            <label for="createpreferred_payment_method" class="form-label">Preferred Payment Method</label>
            <input type="text" class="form-control" data-field="preferred_payment_method" id="createpreferred_payment_method" required>
        </div>
        

        <div class="mb-3">
            <label for="createpayout_schedule" class="form-label">Payout Schedule</label>
            <input type="text" class="form-control" data-field="payout_schedule" id="createpayout_schedule" required>
        </div>
        

        <div class="mb-3">
            <label for="createnotification_preference" class="form-label">Notification Preference</label>
            <input type="text" class="form-control" data-field="notification_preference" id="createnotification_preference" required>
        </div>
        

        <div class="mb-3">
            <label for="createdashboard_layout" class="form-label">Dashboard Layout</label>
            <input type="text" class="form-control" data-field="dashboard_layout" id="createdashboard_layout" required>
        </div>
        

        <div class="mb-3">
            <label for="createauto_share_setting" class="form-label">Auto Share Setting</label>
            <input type="text" class="form-control" data-field="auto_share_setting" id="createauto_share_setting" required>
        </div>
        

        <div class="mb-3">
            <label for="createsocial_share_message" class="form-label">Social Share Message</label>
            <input type="text" class="form-control" data-field="social_share_message" id="createsocial_share_message" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>
