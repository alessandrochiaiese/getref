    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createamount" class="form-label">Amount</label>
            <input type="text" class="form-control" data-field="amount" id="createamount" required>
        </div>
        

        <div class="mb-3">
            <label for="createdescription" class="form-label">Description</label>
            <input type="text" class="form-control" data-field="description" id="createdescription" required>
        </div>
        

        <div class="mb-3">
            <label for="createpaid" class="form-label">Paid</label>
            <input type="text" class="form-control" data-field="paid" id="createpaid" required>
        </div>
        

        <div class="mb-3">
            <label for="createuser_id" class="form-label">User Id</label>
            <input type="text" class="form-control" data-field="user_id" id="createuser_id" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per modifica istanza -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <!-- Campi di input per la modifica -->
                        
        <div class="mb-3">
            <label for="editid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="editid" required>
        </div>
        

        <div class="mb-3">
            <label for="editamount" class="form-label">Amount</label>
            <input type="text" class="form-control" data-field="amount" id="editamount" required>
        </div>
        

        <div class="mb-3">
            <label for="editdescription" class="form-label">Description</label>
            <input type="text" class="form-control" data-field="description" id="editdescription" required>
        </div>
        

        <div class="mb-3">
            <label for="editpaid" class="form-label">Paid</label>
            <input type="text" class="form-control" data-field="paid" id="editpaid" required>
        </div>
        

        <div class="mb-3">
            <label for="edituser_id" class="form-label">User Id</label>
            <input type="text" class="form-control" data-field="user_id" id="edituser_id" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
