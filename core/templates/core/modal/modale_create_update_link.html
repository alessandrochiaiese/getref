    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createparticipant_id" class="form-label">Participant Id</label>
            <input type="text" class="form-control" data-field="participant_id" id="createparticipant_id" required>
        </div>
        

        <div class="mb-3">
            <label for="createprogram_id" class="form-label">Program Id</label>
            <input type="text" class="form-control" data-field="program_id" id="createprogram_id" required>
        </div>
        

        <div class="mb-3">
            <label for="createurl" class="form-label">Url</label>
            <input type="text" class="form-control" data-field="url" id="createurl" required>
        </div>
        

        <div class="mb-3">
            <label for="createclick_count" class="form-label">Click Count</label>
            <input type="text" class="form-control" data-field="click_count" id="createclick_count" required>
        </div>
        

        <div class="mb-3">
            <label for="createconversion_count" class="form-label">Conversion Count</label>
            <input type="text" class="form-control" data-field="conversion_count" id="createconversion_count" required>
        </div>
        

        <div class="mb-3">
            <label for="createdate_created" class="form-label">Date Created</label>
            <input type="text" class="form-control" data-field="date_created" id="createdate_created" required>
        </div>
        

        <div class="mb-3">
            <label for="createlast_used" class="form-label">Last Used</label>
            <input type="text" class="form-control" data-field="last_used" id="createlast_used" required>
        </div>
        

        <div class="mb-3">
            <label for="createstatus" class="form-label">Status</label>
            <input type="text" class="form-control" data-field="status" id="createstatus" required>
        </div>
        

        <div class="mb-3">
            <label for="createlanding_page" class="form-label">Landing Page</label>
            <input type="text" class="form-control" data-field="landing_page" id="createlanding_page" required>
        </div>
        

        <div class="mb-3">
            <label for="createcustom_tracking_id" class="form-label">Custom Tracking Id</label>
            <input type="text" class="form-control" data-field="custom_tracking_id" id="createcustom_tracking_id" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>
