    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createparticipant_id" class="form-label">Participant Id</label>
            <input type="text" class="form-control" data-field="participant_id" id="createparticipant_id" required>
        </div>
        

        <div class="mb-3">
            <label for="createmessage" class="form-label">Message</label>
            <input type="text" class="form-control" data-field="message" id="createmessage" required>
        </div>
        

        <div class="mb-3">
            <label for="createdate_sent" class="form-label">Date Sent</label>
            <input type="text" class="form-control" data-field="date_sent" id="createdate_sent" required>
        </div>
        

        <div class="mb-3">
            <label for="createis_read" class="form-label">Is Read</label>
            <input type="text" class="form-control" data-field="is_read" id="createis_read" required>
        </div>
        

        <div class="mb-3">
            <label for="createpriority" class="form-label">Priority</label>
            <input type="text" class="form-control" data-field="priority" id="createpriority" required>
        </div>
        

        <div class="mb-3">
            <label for="createtype" class="form-label">Type</label>
            <input type="text" class="form-control" data-field="type" id="createtype" required>
        </div>
        

        <div class="mb-3">
            <label for="createaction_required" class="form-label">Action Required</label>
            <input type="text" class="form-control" data-field="action_required" id="createaction_required" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per modifica istanza -->

                <div class="modal-body">

        <div class="mb-3">

        </div>
        

        <div class="mb-3">

        <div class="mb-3">

        <div class="mb-3">

        <div class="mb-3">

        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editSubmitBtn" onclick="saveExampleChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
