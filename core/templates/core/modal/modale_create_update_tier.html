    <!-- Modal per creazione/aggiunta di nuova istanza -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Example</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <!-- Campi di input per la creazione -->
                        
        <div class="mb-3">
            <label for="createid" class="form-label">Id</label>
            <input type="text" class="form-control" data-field="id" id="createid" required>
        </div>
        

        <div class="mb-3">
            <label for="createprogram_id" class="form-label">Program Id</label>
            <input type="text" class="form-control" data-field="program_id" id="createprogram_id" required>
        </div>
        

        <div class="mb-3">
            <label for="createtier_name" class="form-label">Tier Name</label>
            <input type="text" class="form-control" data-field="tier_name" id="createtier_name" required>
        </div>
        

        <div class="mb-3">
            <label for="createmin_sales" class="form-label">Min Sales</label>
            <input type="text" class="form-control" data-field="min_sales" id="createmin_sales" required>
        </div>
        

        <div class="mb-3">
            <label for="createcommission_rate" class="form-label">Commission Rate</label>
            <input type="text" class="form-control" data-field="commission_rate" id="createcommission_rate" required>
        </div>
        

        <div class="mb-3">
            <label for="createbenefits" class="form-label">Benefits</label>
            <input type="text" class="form-control" data-field="benefits" id="createbenefits" required>
        </div>
        

        <div class="mb-3">
            <label for="createaccess_level" class="form-label">Access Level</label>
            <input type="text" class="form-control" data-field="access_level" id="createaccess_level" required>
        </div>
        

        <div class="mb-3">
            <label for="createnext_tier_threshold" class="form-label">Next Tier Threshold</label>
            <input type="text" class="form-control" data-field="next_tier_threshold" id="createnext_tier_threshold" required>
        </div>
        

        <div class="mb-3">
            <label for="createexpiration_date" class="form-label">Expiration Date</label>
            <input type="text" class="form-control" data-field="expiration_date" id="createexpiration_date" required>
        </div>
        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createSubmitBtn" onclick="saveNewExample()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per modifica istanza -->
