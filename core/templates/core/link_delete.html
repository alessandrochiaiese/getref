{% extends 'core/base.html' %}

{% block title %}Delete Link{% endblock %}

{% block content %}
    <h2>Delete Link</h2>
    <p>Are you sure you want to delete this Link?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'link_list' %}">Cancel</a>
    </form>
{% endblock %}
