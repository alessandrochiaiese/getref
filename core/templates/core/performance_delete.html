{% block title %}Delete Performance{% endblock %}

{% block content %}

    <p>Are you sure you want to delete this Performance?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'performance_list' %}">Cancel</a>
    </form>
{% endblock %}
