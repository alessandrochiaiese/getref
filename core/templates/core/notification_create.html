{% extends 'core/base.html' %}

{% block title %}Add New Notification{% endblock %}

{% block content %}
    <h2>Add New Notification</h2>
    <form method="post">
        {% csrf_token %}
        { form.as_p }
        <button type="submit">Add Notification</button>
    </form>
    <br>
    <a href="{% url 'notification_list' %}">Back to Notification List</a>
    
{% endblock %}
