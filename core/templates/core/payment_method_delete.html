{% extends 'core/base.html' %}

{% block title %}Delete PaymentMethod{% endblock %}

{% block content %}
    <h2>Delete PaymentMethod</h2>
    <p>Are you sure you want to delete this PaymentMethod?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'payment_method_list' %}">Cancel</a>
    </form>
{% endblock %}
