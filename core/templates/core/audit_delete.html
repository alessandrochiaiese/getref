{% extends 'core/base.html' %}

{% block title %}Delete Audit{% endblock %}

{% block content %}
    <h2>Delete Audit</h2>
    <p>Are you sure you want to delete this Audit?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'audit_list' %}">Cancel</a>
    </form>
{% endblock %}
