{% extends 'core/base.html' %}

{% block title %}Delete Payout{% endblock %}

{% block content %}
    <h2>Delete Payout</h2>
    <p>Are you sure you want to delete this Payout?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'payout_list' %}">Cancel</a>
    </form>
{% endblock %}
