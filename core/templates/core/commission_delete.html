{% extends 'core/base.html' %}

{% block title %}Delete Commission{% endblock %}

{% block content %}
    <h2>Delete Commission</h2>
    <p>Are you sure you want to delete this Commission?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'commission_list' %}">Cancel</a>
    </form>
{% endblock %}
