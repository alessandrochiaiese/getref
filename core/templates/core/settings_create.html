{% extends 'core/base.html' %}

{% block title %}Add New Settings{% endblock %}

{% block content %}
    <h2>Add New Settings</h2>
    <form method="post">
        {% csrf_token %}
        { form.as_p }
        <button type="submit">Add Settings</button>
    </form>
    <br>
    <a href="{% url 'settings_list' %}">Back to Settings List</a>
    
{% endblock %}
