
{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Delete Campaign{% endblock %}

{% block content %}
    <h2>{% translate "Delete Campaign" %}</h2>
    <p>{% translate "Are you sure you want to delete this campaign?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Confirm Delete" %}</button>
        <a href="{% url 'affiliate_campaign_list' %}">{% translate "Cancel" %}</a>
    </form>
{% endblock %}
