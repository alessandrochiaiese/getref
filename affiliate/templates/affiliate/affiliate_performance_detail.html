{% extends "affiliate/base.html" %}

{% block title %}Affiliate Performance Detail{% endblock %}

{% block content %}
    <div class="container">
        <h1>Performance Affiliate Detail</h1>
        
    <!-- Filtraggio e bottoni di azione -->
    <div class="d-flex justify-content-between mb-4">
        <!-- Bottone per creare una nuova istanza -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
            <i class="bi bi-plus-circle"></i> Create Instance
        </button>
 
    </div>

    <!-- Tabella degli Audit -->
    <ul class="list-group" id="affiliatePerformanceDetail">
            <!-- Affiliate Performancedetails will be displayed here -->
        </ul>
    </div>

    {% include 'affiliate/modals/modal_create_update_affiliate_performance.html' %}

    <script>
    // Funzione per estrarre l'ID dall'URL
    function getAffiliateIdFromUrl() {
        const pathSegments = window.location.pathname.split('/'); // Dividi il percorso dell'URL
        return pathSegments[pathSegments.length - 2]; // L'ID dovrebbe essere il penultimo segmento
    }
        async function fetchAffiliatePerformanceDetail() {
            const id = getAffiliateIdFromUrl(); // Ottieni l'ID dinamicamente
            try {
                const response = await fetch(`${window.location.protocol}://${window.location.host}/api/v0/affiliate/performances/${id}/`);
                const affiliate = await response.json();
                const detailList = document.getElementById('affiliatePerformanceDetail');
                const details = `
                    <li class="list-group-item"><strong>ID:</strong> ${affiliate.id}</li>
                    <li class="list-group-item"><strong>Period:</strong> ${affiliate.period}</li>
                    <li class="list-group-item"><strong>Total Clicks:</strong> ${affiliate.total_clicks}</li>
                    <li class="list-group-item"><strong>Total Conversions:</strong> ${affiliate.total_conversions}</li>
                    <li class="list-group-item"><strong>Conversion Rate:</strong> ${affiliate.converison_rate}</li> 
                    <li class="list-group-item"><strong>Total Earnings:</strong> ${affiliate.total_earnings}</li>
                    <li class="list-group-item"><strong>Average Order Value:</strong> ${affiliate.average_order_value}</li>
                    <li class="list-group-item"><strong>Refund Rate:</strong> ${affiliate.refund_rate}</li>
                    <li class="list-group-item"><strong>Customer Lifetime Value:</strong> ${affiliate.customer_lifetime_value}</li>
                    <li class="list-group-item"><strong>Top Product:</strong> ${affiliate.top_product}</li>`;
                detailList.innerHTML = details;
            } catch (error) {
                console.error('Error fetching affiliate performance detail:', error);
            }
        }

        // Chiamata alla funzione con l'ID dell'affiliato da visualizzare
        fetchAffiliatePerformanceDetail();
    </script>
{% endblock %}
