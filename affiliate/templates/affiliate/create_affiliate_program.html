{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Add New Program{% endblock %}

{% block content %}
    <h2>{% translate "Add New Program" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Add Program" %}</button>
    </form>
    <br>
    <a href="{% url 'affiliate_program_list' %}">{% translate "Back to Program List" %}</a>
{% endblock %}
