<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetREF - Affiliate & Referral Dashboard</title>
    <!-- Link al Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
            z-index: 10;
            overflow-y: auto;
            /* La sidebar diventa scrollabile quando Ã¨ troppo lunga */
        }

        .sidebar .nav-item {
            margin: 5px 0;
        }

        .sidebar .nav-link {
            font-size: 16px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            z-index: 11;
        }

        .navi-item{
            list-style: none;
            border: #333;
            border-radius: 5px;
            border-width: 2px;
        }
        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Aggiungi uno spazio in fondo alla sidebar per il footer */
        .footer-space {
            height: 60px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .content {
                margin-left: 240px;
            }
        }

        .nav-item a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    {% include "affiliate/navbar.html" %}
    {% include "affiliate/sidebar.html" %}

    <!-- Contenuto principale -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    {% include "affiliate/footer.html" %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Gestione della sidebar (treeview)
            const toggles = document.querySelectorAll('.treeview .toggle');
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const submenu = this.nextElementSibling;
                    const parentLi = this.closest('li');
                    if (submenu.style.display === 'block') {
                        submenu.style.display = 'none';
                        parentLi.classList.remove('expanded');
                    } else {
                        submenu.style.display = 'block';
                        parentLi.classList.add('expanded');
                    }
                });
            });
        });
    </script>
