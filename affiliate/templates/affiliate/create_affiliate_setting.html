{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Add New Setting{% endblock %}

{% block content %}
    <h2>{% translate "Add New Setting" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Add Setting" %}</button>
    </form>
    <br>
    <a href="{% url 'affiliate_setting_list' %}">{% translate "Back to Setting List" %}</a>
{% endblock %}
