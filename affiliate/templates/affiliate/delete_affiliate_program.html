
{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Delete Program{% endblock %}

{% block content %}
    <h2>{% translate "Delete Program" %}</h2>
    <p>{% translate "Are you sure you want to delete this program?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Confirm Delete" %}</button>
        <a href="{% url 'affiliate_program_list' %}">{% translate "Cancel" %}</a>
    </form>
{% endblock %}
