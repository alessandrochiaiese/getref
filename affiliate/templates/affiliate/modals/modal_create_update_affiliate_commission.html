
<!-- Modal per creazione/aggiunta di nuova istanza -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Affiliate Commission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="createAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" data-field="amount" id="createAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="createCurrency" class="form-label">Currency</label>
                        <input type="date" class="form-control" data-field="currency" id="createCurrency" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDateAwarded" class="form-label">Date Awarded</label>
                        <input type="text" class="form-control" data-field="date_awarded" id="createDateAwarded" required>
                    </div>
                    <div class="mb-3">
                        <label for="createStatus" class="form-label">Status</label>
                        <input type="text" class="form-control" data-field="status" id="createStatus" required>
                    </div>
                    <div class="mb-3">
                        <label for="createCommissionType" class="form-label">Commission Type</label>
                        <input type="text" class="form-control" data-field="commission_type" id="createCommissionType" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" data-field="description" id="createDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="tier" class="form-label">Tier</label>
                        <input type="text" class="form-control" data-field="tier" id="createTier" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createSubmitBtn"
                    onclick="saveNewAffiliate()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal per modifica istanza -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Affiliate Commission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" data-field="amount" id="editAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCurrency" class="form-label">Currency</label>
                        <input type="date" class="form-control" data-field="currency" id="editCurrency" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDateAwarded" class="form-label">Date Awarded</label>
                        <input type="text" class="form-control" data-field="date_awarded" id="editDateAwarded" required>
                    </div>
                    <div class="mb-3">
                        <label for="editStatus" class="form-label">Status</label>
                        <input type="text" class="form-control" data-field="status" id="editStatus" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCommissionType" class="form-label">Commission Type</label>
                        <input type="text" class="form-control" data-field="commission_type" id="editCommissionType" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" data-field="description" id="editDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTier" class="form-label">Tier</label>
                        <input type="text" class="form-control" data-field="tier" id="editTier" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editSubmitBtn" onclick="saveAffiliateChanges()">Save
                    Changes</button>
            </div>
        </div>
    </div>
</div>
