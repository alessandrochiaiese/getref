
<!-- Modal per creazione/aggiunta di nuova istanza -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">{% trans "Create New Affiliate Support Ticket" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="createTicketNumber" class="form-label">{% trans "Ticket Number" %}</label>
                        <input type="text" class="form-control" data-field="ticket_number" id="createTicketNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="createSubject" class="form-label">{% trans "Subject" %}</label>
                        <input type="date" class="form-control" data-field="subject" id="createSubject" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDescription" class="form-label">{% trans "Description" %}</label>
                        <input type="text" class="form-control" data-field="description" id="createDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="createStatus" class="form-label">{% trans "Status" %}</label>
                        <input type="text" class="form-control" data-field="status" id="createStatus" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDateCreated" class="form-label">{% trans "Date Created" %}</label>
                        <input type="text" class="form-control" data-field="date_created" id="createDateCreated" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDateClosed" class="form-label">{% trans "Date Closed" %}</label>
                        <input type="text" class="form-control" data-field="date_closed" id="createDateClosed" required>
                    </div>
                    <div class="mb-3">
                        <label for="createPriority" class="form-label">{% trans "Priority" %}</label>
                        <input type="text" class="form-control" data-field="priority" id="createPriority" required>
                    </div>
                    <div class="mb-3">
                        <label for="createAssignedAgent" class="form-label">{% trans "Assigned Agent" %}</label>
                        <input type="text" class="form-control" data-field="assigned_agent" id="createAssignedAgent" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                <button type="button" class="btn btn-primary" id="createSubmitBtn"
                    onclick="saveNewAffiliate()">{% trans "Create" %}</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal per modifica istanza -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">{% trans "Edit Affiliate Support Ticket" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">

                        <input type="date" class="form-control" data-field="subject" id="editSubject" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">{% trans "Description" %}</label>
                        <input type="text" class="form-control" data-field="description" id="editDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="editStatus" class="form-label">{% trans "Status" %}</label>
                        <input type="text" class="form-control" data-field="status" id="editStatus" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDateCreated" class="form-label">{% trans "Date Created" %}</label>
                        <input type="text" class="form-control" data-field="date_created" id="editDateCreated" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDateClosed" class="form-label">{% trans "Date Closed" %}</label>
                        <input type="text" class="form-control" data-field="date_closed" id="editDateClosed" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPriority" class="form-label">{% trans "Priority" %}</label>
                        <input type="text" class="form-control" data-field="priority" id="editPriority" required>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                <button type="button" class="btn btn-primary" id="editSubmitBtn" onclick="saveAffiliateChanges()">Save
                    Changes</button>
            </div>
        </div>
    </div>
</div>
