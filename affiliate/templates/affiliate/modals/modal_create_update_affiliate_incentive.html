
<!-- Modal per creazione/aggiunta di nuova istanza -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Affiliate Incentive</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="createIncentiveType" class="form-label">Incentive Type</label>
                        <input type="text" class="form-control" data-field="incentive_type" id="incentiveType" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDate" class="form-label">Date</label>
                        <input type="date" class="form-control" data-field="date" id="createDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="createAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" data-field="amount" id="createAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="createCurrency" class="form-label">Currency</label>
                        <input type="text" class="form-control" data-field="action_taken" id="createCurrency" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" data-field="description" id="createDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="createStatus" class="form-label">Status</label>
                        <input type="text" class="form-control" data-field="status" id="createStatus" required>
                    </div>
                    <div class="mb-3">
                        <label for="createIpAddress" class="form-label">IP Address</label>
                        <input type="text" class="form-control" data-field="ip_address" id="createIpAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDeviceInfo" class="form-label">Device Info</label>
                        <input type="text" class="form-control" data-field="device_info" id="createDeviceInfo" required>
                    </div>
                    <div class="mb-3">
                        <label for="tracking_id" class="form-label">Tracking Id</label>
                        <input type="text" class="form-control" data-field="tracking_id" id="tracking_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="createExpirationDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" data-field="expiration_date" id="createExpirationDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="createIsIncentiveActive" class="form-label">Is Incentive Active</label>
                        <input type="text" class="form-control" data-field="is_incentive_active" id="createIsIncentiveActive" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createSubmitBtn"
                    onclick="saveNewAffiliate()">Create</button>
            </div>
        </div>
    </div>
</div>

            </div>
        </div>
    </div>
</div>
