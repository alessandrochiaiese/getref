
<!-- Modal per creazione/aggiunta di nuova istanza -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">{% trans "Create New Affiliate Performance" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="createPeriod" class="form-label">{% trans "Period" %}</label>
                        <input type="text" class="form-control" data-field="period" id="createPeriod" required>
                    </div>
                    <div class="mb-3">
                        <label for="createActionDate" class="form-label">{% trans "Total Clicks" %}</label>
                        <input type="date" class="form-control" data-field="total_clicks" id="createActionDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="createConversionRate" class="form-label">{% trans "Conversion Rate" %}</label>
                        <input type="text" class="form-control" data-field="converison_rate" id="createConversionRate" required>
                    </div>
                    <div class="mb-3">
                        <label for="createTotalEarnings" class="form-label">{% trans "Total Earnings" %}</label>
                        <input type="text" class="form-control" data-field="total_earnings" id="createTotalEarnings" required>
                    </div>
                    <div class="mb-3">
                        <label for="createLocation" class="form-label">{% trans "Location" %}</label>
                        <input type="text" class="form-control" data-field="action_taken" id="createLocation" required>
                    </div>
                    <div class="mb-3">
                        <label for="createRefundRate" class="form-label">{% trans "Refund Rate" %}</label>
                        <input type="text" class="form-control" data-field="refund_rate" id="createRefundRate" required>
                    </div>
                    <div class="mb-3">
                        <label for="createCustomerLifetimeValue" class="form-label">{% trans "Customer Lifetime Value" %}</label>
                        <input type="text" class="form-control" data-field="customer_lifetime_value" id="createCustomerLifetimeValue" required>
                    </div>
                    <div class="mb-3">
                        <label for="createTopProduct" class="form-label">{% trans "Top Product" %}</label>
                        <input type="text" class="form-control" data-field="top_product" id="createTopProduct" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                <button type="button" class="btn btn-primary" id="createSubmitBtn"
                    onclick="saveNewAffiliate()">{% trans "Create" %}</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal per modifica istanza -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">{% trans "Edit Affiliate Performance" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editPeriod" class="form-label">{% trans "Period" %}</label>
                        <input type="text" class="form-control" data-field="period" id="editPeriod" required>
                    </div>
                    <div class="mb-3">
                        <label for="editActionDate" class="form-label">{% trans "Total Clicks" %}</label>
                        <input type="date" class="form-control" data-field="total_clicks" id="editActionDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editConversionRate" class="form-label">{% trans "Conversion Rate" %}</label>
                        <input type="text" class="form-control" data-field="converison_rate" id="editConversionRate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTotalEarnings" class="form-label">{% trans "Total Earnings" %}</label>
                        <input type="text" class="form-control" data-field="total_earnings" id="editTotalEarnings" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLocation" class="form-label">{% trans "Location" %}</label>
                        <input type="text" class="form-control" data-field="action_taken" id="editLocation" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRefundRate" class="form-label">{% trans "Refund Rate" %}</label>
                        <input type="text" class="form-control" data-field="refund_rate" id="editRefundRate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCustomerLifetimeValue" class="form-label">{% trans "Customer Lifetime Value" %}</label>
                        <input type="text" class="form-control" data-field="customer_lifetime_value" id="editCustomerLifetimeValue" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTopProduct" class="form-label">{% trans "Top Product" %}</label>
                        <input type="text" class="form-control" data-field="top_product" id="editTopProduct" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                <button type="button" class="btn btn-primary" id="editSubmitBtn" onclick="saveAffiliateChanges()">Save
                    Changes</button>
            </div>
        </div>
    </div>
</div>
