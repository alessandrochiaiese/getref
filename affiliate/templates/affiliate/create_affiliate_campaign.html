{% extends 'affiliate/base.html' %}

{% block title %}Add New Campaign{% endblock %}

{% block content %}
    <h2>Add New Campaign</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Campaign</button>
    </form>
    <br>
    <a href="{% url 'affiliate_campaign_list' %}">Back to Campaign List</a>
{% endblock %}
