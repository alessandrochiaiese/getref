{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Add New Campaign{% endblock %}

{% block content %}
    <h2>{% trans "Add New Campaign" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Add Campaign" %}</button>
    </form>
    <br>
    <a href="{% url 'affiliate_campaign_list' %}">{% trans "Back to Campaign List" %}</a>
{% endblock %}
