
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Edit Setting{% endblock %}

{% block content %}
    <h2>{% trans "Edit Setting" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Update Setting" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_setting_list' %}">{% trans "Back to Setting List" %}</a>
{% endblock %}
