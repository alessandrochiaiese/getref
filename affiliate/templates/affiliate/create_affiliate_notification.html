{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Add New Transcription{% endblock %}

{% block content %}
    <h2>{% trans "Add New Transcription" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Add Transcription" %}</button>
    </form>
    <br>
    <a href="{% url 'affiliate_transcription_list' %}">{% trans "Back to Transcription List" %}</a>
{% endblock %}
