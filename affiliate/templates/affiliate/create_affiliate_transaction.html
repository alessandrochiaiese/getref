{% extends 'affiliate/base.html' %}

{% load i18n %}

{% block title %}Add New Transaction{% endblock %}

{% block content %}
    <h2>{% trans "Add New Transaction" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Add Transaction" %}</button>
    </form>
    <br>
    <a href="{% url 'affiliate_transaction_list' %}">{% trans "Back to Transaction List" %}</a>
{% endblock %}
