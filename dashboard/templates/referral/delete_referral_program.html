
{% extends 'referral/base.html' %}

{% block title %}Delete Program{% endblock %}

{% block content %}
    <h2>Delete Program</h2>
    <p>Are you sure you want to delete this program?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'referral_program_list' %}">Cancel</a>
    </form>
{% endblock %}
