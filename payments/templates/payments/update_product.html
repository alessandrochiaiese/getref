<!-- create_product.html -->
{% extends 'dashboard/layout.html' %}
{% load static %}

{% block styles %} 

<style>
  #card {
    padding: 5px;
    margin: 5px;
  }
</style>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-header">
          <h2>Update a product</h2>
        </div>
        <form method="POST">
          <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
          <div class="card-footer">
            <button type="submit">Update Product</button>
            <a href="{% url 'product_list' %}">Annulla</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
