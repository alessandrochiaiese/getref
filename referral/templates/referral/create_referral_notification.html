{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Add New Transcription{% endblock %}

{% block content %}
    <h2>{% translate "Add New Transcription" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Add Transcription" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_transcription_list' %}">{% translate "Back to Transcription List" %}</a>
{% endblock %}
