
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Delete Transcription{% endblock %}

{% block content %}
    <h2>{% translate "Delete Transcription" %}</h2>
    <p>{% translate "Are you sure you want to delete this transaction?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Confirm Delete" %}</button>
        <a href="{% url 'referral_transaction_list' %}">{% translate "Cancel" %}</a>
    </form>
{% endblock %}
