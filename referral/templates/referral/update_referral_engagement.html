
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Edit Engagement{% endblock %}

{% block content %}
    <h2>{% translate "Edit Engagement" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Update Engagement" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_engagement_list' %}">{% translate "Back to Engagement List" %}</a>
{% endblock %}
