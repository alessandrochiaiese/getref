
{% extends 'referral/base.html' %}

{% block title %}Delete Engagement{% endblock %}

{% block content %}
    <h2>Delete Engagement</h2>
    <p>Are you sure you want to delete this engagement?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'referral_engagement_list' %}">Cancel</a>
    </form>
{% endblock %}
