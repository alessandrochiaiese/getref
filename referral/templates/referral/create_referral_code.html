{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Add New Code{% endblock %}

{% block content %}
    <h2>{% trans "Add New Code" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Add Code" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_code_list' %}">{% trans "Back to Code List" %}</a>
{% endblock %}
