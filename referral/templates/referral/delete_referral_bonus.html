
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Delete Bonus{% endblock %}

{% block content %}
    <h2>{% translate "Delete Bonus" %}</h2>
    <p>{% translate "Are you sure you want to delete this bonus?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Confirm Delete" %}</button>
        <a href="{% url 'referral_bonus_list' %}">{% translate "Cancel" %}</a>
    </form>
{% endblock %}
