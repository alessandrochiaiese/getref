
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Edit Audit{% endblock %}

{% block content %}
    <h2>{% trans "Edit Audit" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Update Audit" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_audit_list' %}">{% trans "Back to Audit List" %}</a>
{% endblock %}
