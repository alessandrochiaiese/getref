
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Delete Setting{% endblock %}

{% block content %}
    <h2>Delete Setting</h2>
    <p>Are you sure you want to delete this setting?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'referral_setting_list' %}">Cancel</a>
    </form>
{% endblock %}
