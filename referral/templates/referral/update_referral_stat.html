
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Edit Stat{% endblock %}

{% block content %}
    <h2>{% trans "Edit Stat" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Update Stat" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_stat_list' %}">{% trans "Back to Stat List" %}</a>
{% endblock %}
