{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Add New Campaign{% endblock %}

{% block content %}
    <h2>{% translate "Add New Campaign" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Add Campaign" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_campaign_list' %}">{% translate "Back to Campaign List" %}</a>
{% endblock %}
