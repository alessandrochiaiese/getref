
{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
    <h2>{% trans "Edit Transaction" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Update Transaction" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_transaction_list' %}">{% trans "Back to Transaction List" %}</a>
{% endblock %}
