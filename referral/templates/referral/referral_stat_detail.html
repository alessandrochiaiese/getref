{% extends "referral/base.html" %}

{% block title %}Referral Stat Detail{% endblock %}

{% block content %}
    <div class="container">
        <h1>Referral Detail</h1>
        
    <!-- Filtraggio e bottoni di azione -->
    <div class="d-flex justify-content-between mb-4">
        <!-- Bottone per creare una nuova istanza -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
            <i class="bi bi-plus-circle"></i> Create Instance
        </button>
 
    </div>

    <!-- Tabella degli Audit -->
    <ul class="list-group" id="referralSettingDetail">
            <!-- Referral Settingdetails will be displayed here -->
        </ul>
    </div>

    {% include 'referral/modals/modal_create_update_referral_stat.html' %}

    <script>
    // Funzione per estrarre l'ID dall'URL
    function getReferralIdFromUrl() {
        const pathSegments = window.location.pathname.split('/'); // Dividi il percorso dell'URL
        return pathSegments[pathSegments.length - 2]; // L'ID dovrebbe essere il penultimo segmento
    }
        async function fetchReferralSettingDetail() {
            const id = getAffiliateIdFromUrl(); // Ottieni l'ID dinamicamente
            try {
                const response = await fetch(`${window.location.protocol}://${window.location.host}/api/v0/referral/stats/${id}/`);
                const referral = await response.json();
                const detailList = document.getElementById('referralSettingDetail');
                const details = `
                    <li class="list-group-item"><strong>ID:</strong> ${referral.id}</li>
                    <li class="list-group-item"><strong>Name:</strong> ${referral.name}</li>
                    <li class="list-group-item"><strong>Email:</strong> ${referral.email}</li>
                    <li class="list-group-item"><strong>Country:</strong> ${referral.country}</li>
                    <li class="list-group-item"><strong>Status:</strong> ${referral.status}</li>
                    <li class="list-group-item"><strong>Total Earnings:</strong> ${referral.total_earnings}</li>`;
                detailList.innerHTML = details;
            } catch (error) {
                console.error('Error fetching referral stat detail:', error);
            }
        }

        // Chiamata alla funzione con l'ID dell'affiliato da visualizzare
        fetchReferralSettingDetail();
    </script>
</body>
</html>
