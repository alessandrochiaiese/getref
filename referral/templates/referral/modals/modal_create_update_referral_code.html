
<!-- Modal per creazione/aggiunta di nuova istanza -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">{% translate "Create New Referral Code" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="createCode" class="form-label">{% translate "Code" %}</label>
                        <input type="text" class="form-control" data-field="action_taken" id="createCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="createUsageCount" class="form-label">{% translate "Usage Count" %}</label>
                        <input type="text" class="form-control" data-field="usage_count" id="createUsageCount" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDateCreated" class="form-label">{% translate "Date Created" %}</label>
                        <input type="date" class="form-control" data-field="date_created" id="createDateCreated" required>
                    </div> 
                    <div class="mb-3">
                        <label for="createStatus" class="form-label">{% translate "Status" %}</label>
                        <input type="text" class="form-control" data-field="status" id="createStatus" required>
                    </div>
                    <div class="mb-3">
                        <label for="createExipiryDate" class="form-label">{% translate "Exipiry Date" %}</label>
                        <input type="date" class="form-control" data-field="exipiryDate" id="createExipiryDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="createDeviceInfo" class="form-label">{% translate "Device Info" %}</label>
                        <input type="text" class="form-control" data-field="action_taken" id="createDeviceInfo" required>
                    </div>
                    <div class="mb-3">
                        <label for="createReferredUserCount" class="form-label">{% translate "Referred User Count" %}</label>
                        <input type="text" class="form-control" data-field="referred_user_count" id="createReferredUserCount" required>
                    </div>
                    <div class="mb-3">
                        <label for="createUniqueUrl" class="form-label">{% translate "Unique URL" %}</label>
                        <input type="text" class="form-control" data-field="unique_url" id="createUniqueUrl" required>
                    </div>
                    <div class="mb-3">
                        <label for="createCampaignSource" class="form-label">{% translate "Campaign Source" %}</label>
                        <input type="text" class="form-control" data-field="campaign_source" id="createCampaignSource" required>
                    </div>
                    <div class="mb-3">
                        <label for="createCampaignMedium" class="form-label">{% translate "Campaign Medium" %}</label>
                        <input type="text" class="form-control" data-field="campaign_medium" id="createCampaignMedium" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate "Close" %}</button>
                <button type="button" class="btn btn-primary" id="createSubmitBtn"
                    onclick="saveNewAffiliate()">{% translate "Create" %}</button>
            </div>
        </div>
    </div>
</div>

            </div>
        </div>
    </div>
</div>
