
<!-- Modal per creazione/aggiunta di nuova istanza -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Referral Engagement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="createEmailOpened" class="form-label">Email Opened</label>
                        <input type="text" class="form-control" data-field="email_opened" id="createEmailOpened" required>
                    </div>
                    <div class="mb-3">
                        <label for="createEmailClicked" class="form-label">Email Clicked</label>
                        <input type="date" class="form-control" data-field="email_clicked" id="createEmailClicked" required>
                    </div>
                    <div class="mb-3">
                        <label for="createSocialShareCount" class="form-label">Social Share Count</label>
                        <input type="date" class="form-control" data-field="social_share_count" id="createSocialShareCount" required>
                    </div>
                    <div class="mb-3">
                        <label for="createLastInteractionDate" class="form-label">Last Interaction Date</label>
                        <input type="text" class="form-control" data-field="last_interaction_date" id="createLastInteractionDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createSubmitBtn"
                    onclick="saveNewAffiliate()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal per modifica istanza -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Referral Engagement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editEmailOpened" class="form-label">Email Opened</label>
                        <input type="text" class="form-control" data-field="email_opened" id="editEmailOpened" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmailClicked" class="form-label">Email Clicked</label>
                        <input type="date" class="form-control" data-field="email_clicked" id="editEmailClicked" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSocialShareCount" class="form-label">Social Share Count</label>
                        <input type="date" class="form-control" data-field="social_share_count" id="editSocialShareCount" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLastInteractionDate" class="form-label">Last Interaction Date</label>
                        <input type="text" class="form-control" data-field="last_interaction_date" id="editLastInteractionDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editSubmitBtn" onclick="saveAffiliateChanges()">Save
                    Changes</button>
            </div>
        </div>
    </div>
</div>
