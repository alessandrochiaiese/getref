{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Add New Engagement{% endblock %}

{% block content %}
    <h2>{% translate "Add New Engagement" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Add Engagement" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_engagement_list' %}">{% translate "Back to Engagement List" %}</a>
{% endblock %}
