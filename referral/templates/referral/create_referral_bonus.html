{% extends 'referral/base.html' %}

{% load i18n %}

{% block title %}Add New Bonus{% endblock %}

{% block content %}
    <h2>{% trans "Add New Bonus" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Add Bonus" %}</button>
    </form>
    <br>
    <a href="{% url 'referral_bonus_list' %}">{% trans "Back to Bonus List" %}</a>
{% endblock %}
